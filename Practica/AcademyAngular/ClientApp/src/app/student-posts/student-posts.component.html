<h1>Students</h1>

<p *ngIf="!(Students$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New student</a>
</p>

<table class="table table-sm table-hover" *ngIf="(Students$ | async)?.length>0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Dni</th>
      <th>ChairNumber</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of (Students$ | async)">
      <td>{{ student.name }}</td>
      <td>{{ student.dni }}</td>
      <td>{{ student.chairNumber }}</td>
    </tr>
  </tbody>
</table>
