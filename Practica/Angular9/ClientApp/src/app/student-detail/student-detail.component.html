<blockquote class="blockquote ml-5">
  <h2>Students</h2>
  <footer class="blockquote-footer">
      Using inline table editing with <i>Angular 9</i> and <i>Asp.Net Core</i>
  </footer>
</blockquote>
<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td">Name</div>
      <div class="td">Email</div>
      <div class="td">Dni</div>
      <div class="td">Chair number</div>
      <div class="td">
        <button class="btn btn-outline-success" (click) = "addStudentForm()">
            <i class="fa fa-plus"></i> New Student
        </button>
      </div>
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of studentForms.controls; let i=index;">
      <div class="td">
        <input class="form-control" formControlName="name">
      </div>
      <div class="td">
        <input class="form-control" formControlName="email">
      </div>
      <div class="td">
        <input class="form-control" formControlName="dni">
      </div>
      <div class="td">
        <input type="number" class="form-control" formControlName="chairNumber">
      </div>
      <div class="td">
        <button type="submit" class="btn" (click)="recordSubmit(fg)" [disabled]="fg.invalid"
            [ngClass]="(fg.get('id').value===0)?'btn-success':'btn-outline-dark'"><i
                class="far fa-save fa-lg"></i>
            {{fg.get('id').value===0?'Submit':'Update'}}
        </button>
        <button class="btn btn-light ml-1" (click)="onDelete(fg.get('id').value,i)">
            <i class="far fa-trash-alt fa-lg text-danger"></i>
        </button>
    </div>
    </form>
  </div>
</div>
