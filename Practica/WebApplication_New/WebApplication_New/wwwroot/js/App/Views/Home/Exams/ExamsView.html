
<div class="container">
    <h3 style="text-align: center">Exams</h3>
    <input type="button" class="btn btn-info" ng-click="vm.RequestExams()" value="Retrieve Exams" />
</div>
<div class="container panel">
    <div class="row">
        <div class="col-sm-8 col-md-8">
            <div ui-grid="vm.gridOptions" ui-grid-selection ui-grid-cellnav class="myGrid"></div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="field panel panel-default">
                <label for="stDate">Date: </label>
                <md-datepicker id="stDate" ng-model="vm.Date" md-placeholder="Enter date"></md-datepicker>
                <!--<input type="text" id="stDate" ng-model="vm.Date" size="20" />-->
            </div>
            <div class="field panel panel-default">
                <label for="stTitle">Title: </label>
                <input type="text" id="stTitle" ng-model="vm.Title" size="20" />
            </div>
            <div class="field panel panel-default">
                <label for="stSubject" id="favoriteSubjectLabel">Subject: </label>
                <md-autocomplete id="stSubject" ng-disabled="vm.isDisabled" md-selected-item="vm.SelectedItem" md-search-text="vm.SearchText"
                                 md-items="item in vm.querySearch(vm.SearchText)"
                                 md-item-text="item.display" md-min-length="0" md-escape-options="clear" placeholder="Enter subject" 
                                 input-aria-labelledby="favoriteSubjectLabel">
                    <md-item-template>
                        <span md-highlight-text="vm.SearchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No subjects matching "{{vm.SearchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
                <!--<input type="text" id="stSubject" ng-model="vm.Subject" size="20" />-->
            </div>
            <div class="field panel panel-default">
                <label for="stText">Text: </label>
                <textarea type="text" id="stText" ng-model="vm.Text" size="20"></textarea>
            </div>
        </div>
        <div class="buttons">
            <input type="button" class="btn btn-info" ng-click="vm.ClearExam()" value="Clear" />
            <input class="btn btn-info" type="button" ng-click="vm.SaveExam(vm.SelectedRows)" value="Save" />
            <input type="button" class="btn btn-info" ng-click="vm.EditExam(vm.SelectedRows)" value="Edit" />
            <input type="button" class="btn btn-info" ng-click="vm.DeleteExam(vm.SelectedRows)" value="Delete" />
        </div>
    </div>
</div>
