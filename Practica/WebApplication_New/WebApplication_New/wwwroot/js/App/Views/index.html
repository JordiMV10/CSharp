<style>

    .Index {
        width: 100%;
        height: 100%;
    }

    .myGrid {
        width: 100%;
        height: 450px;
    }

    .My {
        background-color: aqua;
        align-content: end;
    }
</style>

<div class="Index">
    <login ng-if="!vm.IsLogon"></login>
    <div ng-if="vm.IsLogon">
        <div class="page-header">
            <h1>Welcome to the Estadistica de students!</h1>
        </div>        
        <div class="container panel">
            <div class="row">
                <div style="background-color:green" class="col-sm-8 col-md-8">
                    <input type="button" ng-click="vm.RequestStudents()" value="Retrieve Students" />
                    <div ui-grid="{ data: vm.Students }" class="myGrid"></div>
                </div>
                <div style="background-color:aqua" class="col-sm-4 col-md-4">
                    <label for="stName">Name: </label>
                    <input type="text" id="stName" ng-model="vm.Students.Name" size="20" /><br />
                    <label for="stEmail">Email: </label>
                    <input type="text" id="stEmail" size="20" /><br />
                    <label for="stDni">Dni: </label>
                    <input type="text" id="stDni" size="20" /><br />
                    <label for="stChairNumber">ChairNumber: </label>
                    <input type="text" id="stChairNumber" size="20" /><br />
                    <input type="button" ng-click="vm.AddStudent()" value="Add" />
                    <input type="button" ng-click="" value="Update" />
                    <input type="button" ng-click="" value="Clear" />
                </div>
            </div>
        </div>

    </div>
</div>
